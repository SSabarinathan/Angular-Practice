<div class="svg">
  <h2>SVG Working :</h2>
  <br />
  <svg>
    <g>
      <rect
        width="900"
        height="900"
        [attr.fill]="fillColor"
        (click)="changeColor()"
      />
    </g>
  </svg>
</div>
<br /><br />
<!-- g tag- for used to grouping SVG elements  (container)-->
<div class="circle">
  <svg>
    <circle cx="50" cy="50" r="40" stroke="black" fill="green" />
  </svg>

  <input type="text" [value]="name" (change)="changeValue()" (input)="inputData()"/>

  <!-- <input type="text" [value]="name1" (blur)="inputData()"> -->
</div>
